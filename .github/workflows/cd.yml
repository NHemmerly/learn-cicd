name: cd

on:
    push:
        branches:
            [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
          
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Setup Go
            uses: actions/setup-go@v5
            with:
              go-version: "1.22"
            
          - name: Build 
            run: scripts/buildprod.sh
            

          - id: auth
            uses: google-github-actions/auth@v2
            with:
              credentials_json: ${{secrets.GCP_CREDENTIALS}}

          - name: Set up Cloud SDK
            uses: google-github-actions/setup-gcloud@v2
            with:
              project_id: "notely-454417"
              region: "us-central1"

          - name: Set GOOGLE_APPLICATION_CREDENTIALS
            run: echo "${{ secrets.GCP_CREDENTIALS }}" > /tmp/credentials.json
            env:
              GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json

          - name: Build to Artifact registry
            run: "gcloud builds submit --tag us-central1-docker.pkg.dev/notely-454417/notely-ar-repo/notely:latest --dockerfile=./Dockerfile"
            env:
              GOOGLE_APPLICATION_CREDENTIALS: /tmp/credentials.json
              GOOGLE_GHA_CREDS_PATH: /tmp/credentials.json

          - name: Use gcloud CLI
            run: gcloud info
